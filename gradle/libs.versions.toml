koin-android-compose = { module = "io.insert-koin:koin-androidx-compose-navigation" }
koin-kmp-compose = { module = "io.insert-koin:koin-compose-viewmodel-navigation" }
room-compiler = { group = "androidx.room", name = "room-compiler", version.ref = "room" }
room-runtime = { group = "androidx.room", name = "room-runtime", version.ref = "room" }
sqlite-bundled = { module = "androidx.sqlite:sqlite-bundled", version.ref = "sqlite" }
compose-webview = { module = "io.github.kevinnzou:compose-webview-multiplatform", version.ref = "webview" }
napier-logging = { module = "io.github.aakira:napier", version.ref = "napier" }
kotlin-test = { module = "org.jetbrains.kotlin:kotlin-test", version.ref = "kotlin" }
